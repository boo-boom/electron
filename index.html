<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">选择文件</button><br/>
    <textarea id="textarea" cols="30" rows="10"></textarea>

    <div>
        <div id="drag" style="width:200px;height:100px;background:#eee;">
            拖拽文件到这里
        </div>
    </div>

    <div>
        <button id="openBtn">打开新窗口</button>
    </div>

    <div>
        <button id="btnSend">渲染进程执行主进程里面的方法（异步）</button>
        <button id="sendReplay">渲染进程执行主进程里面的方法,主进程给渲染进程反馈处理结果（异步）</button>
        <button id="btnSendSync">主进程和渲染进程通信（同步）</button>
    </div>
</body>
<script src="render/index.js"></script>
